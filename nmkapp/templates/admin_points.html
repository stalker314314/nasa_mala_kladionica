{% extends "base.html" %}
{% load i18n %}

{% block content %}

{% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show text-left" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="{% trans "Close" %}>
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
{% endif %}

<h1 class="content-header">Administracija poena</h1>

<form method="post" action="/admin/points">
	{% csrf_token %}
	{{ form.as_p }}

	<div id="buttonBox">
		<br/>
		<input value="{% trans "Update" %}" type="submit"/>
	</div>
</form>

{% endblock %}
