{% extends "base.html" %}
{% load i18n %}

{% block content %}

{% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show text-left" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="{% trans "Close" %}>
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
{% endif %}

<h1 class="content-header">Izmeni rezultat {{ match.home_team.name }} - {{ match.away_team.name }}</h1>

<form action="/admin/results/change/{{ match.id }}" method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" value="Sačuvaj" />
</form>

{% endblock %}
